buildscript {
    repositories {
        google() // Asegúrate de tener este repositorio aquí
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Plugin de Firebase
        classpath 'com.android.tools.build:gradle:8.1.1' // Asegúrate de tener esta dependencia
    }
}

allprojects {
    repositories {
        google() // También aquí en allprojects
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
